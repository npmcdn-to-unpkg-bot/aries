{% import "_includes/forms" as forms %}

<div class="videos-field">
    {{ forms.text({
        id:id,
        name: name,
        placeholder: "Enter a video URL from YouTube or Vimeo "|t,
        value: value
    }) }}

    <div class="spinner hidden"></div>

    <a class="small icon videos-add add-input">{{ "Browse videos..."|t }}</a>

    <div class="preview">{{ preview|raw }}</div>

    <div class="clear"></div>

</div>
